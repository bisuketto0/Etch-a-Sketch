<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="flex-container">

    <div class="grid-controls">
      <input class="grid-range" type="range" min="1" max="64" value="16">
      <div class="grid-range-value">16 x 16</div>
      <button id="clear">Clear</button>
    </div>

    <div class="controls-ctn">
      <div class="controls">
        <input type="color" name="color-picker" id="color-picker" value="#000000">
        <button class="btn selected" id="pen">Pen</button>
        <button class="btn" id="eraser">Eraser</button>
        <button class="btn" id="rainbow">Rainbow Mode</button>
        <button class="btn" id="shading">Shading Mode</button>
      </div>

      <div class="grid-container"></div>
    </div>

  </div>
</body>

</html>
